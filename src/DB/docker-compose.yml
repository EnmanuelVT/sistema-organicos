version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
      DB_SERVER: "sqlserver"
      DB_PORT: "1433"
      DB_DATABASE: "master"
      DB_USER: "sa"
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "sqlcmd", "-S", "localhost", "-U", "${DB_USER}", "-P", "${SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      CONNECTION_STRING: "Server=sqlserver,${DB_PORT};Database=${DB_DATABASE};User Id=${DB_USER};Password=${SA_PASSWORD};"
    volumes:
      - ./scripts:/scripts:ro
    command: ["dotnet", "DB.dll"]

volumes:
  sqlserver_data: